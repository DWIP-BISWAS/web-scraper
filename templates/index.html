<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Web Scraper</title>
    <link rel="stylesheet" href="../static/styles.css">
    </head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Web Scraper</h1>
        <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
            {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST" class="space-y-4">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700">Website URL</label>
                    <input type="url" name="url" id="url" placeholder="https://example.com" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="max_links" class="block text-sm font-medium text-gray-700">Number of Links to Scrape</label>
                    <input type="number" name="max_links" id="max_links" value="100" min="1" max="100000"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                        class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Scrape Links
                </button>
            </form>
        </div>
    </div>
</body>
</html>
