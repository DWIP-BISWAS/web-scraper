<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Scraping Results</h1>
        <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
            <p class="text-green-600 font-medium">Successfully scraped: <span class="text-blue-500">{{ url }}</span></p>
            <p class="mt-4">Found <span class="font-bold">{{ count }}</span> unique links.</p>
            <div class="mt-6 space-y-4">
                <a href="/download"
                   class="block w-full bg-blue-500 text-white px-4 py-2 rounded-md text-center hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Download Links
                </a>
                <a href="/"
                   class="block w-full bg-gray-500 text-white px-4 py-2 rounded-md text-center hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Scrape Another URL
                </a>
            </div>
        </div>
    </div>
</body>
</html>
